<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .up::before {
        content: "ðŸ‘†";
      }
      .down::before {
        content: "ðŸ‘‡";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row align-self-center">
        <div class="col-12">
          <table id="example" class="table">
            <thead>
              <tr>
                <th onclick="ordenarCodigoPQR()" scope="col">
                  <span>Codigo <i id="iconCodigo" class="down"></i> </span>
                </th>
                <th onclick="ordenarFechaPQR()" scope="col">
                  <span>Fecha <i id="iconFecha" class="down"></i></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>10</td>
                <td>01/12/2020</td>
              </tr>
              <tr>
                <td>9</td>
                <td>02/10/2020</td>
              </tr>
              <tr>
                <td>15</td>
                <td>01/11/2020</td>
              </tr>
              <tr>
                <td>6</td>
                <td>14/09/2020</td>
              </tr>
              <tr>
                <td>10</td>
                <td>01/08/2020</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      // let iconDown =
      function ordenarCodigoPQR() {
        let table, rows, switching, i, x, y, shouldSwitch;
        let icon = document.getElementById("iconCodigo");
        table = document.getElementById("example");
        switching = true;
        if (icon.classList.contains("down")) {
          icon.classList.remove("down");
          icon.classList.add("up");
        } else {
          icon.classList.remove("up");
          icon.classList.add("down");
        }
        while (switching) {
          switching = false;
          rows = table.rows;

          for (i = 1; i < rows.length - 1; i++) {
            shouldSwitch = false;
            x = rows[i].getElementsByTagName("TD")[0];
            y = rows[i + 1].getElementsByTagName("TD")[0];
            if (icon.classList.contains("down")) {
              if (Number(x.innerHTML) < Number(y.innerHTML)) {
                shouldSwitch = true;
                break;
              }
            } else {
              if (Number(x.innerHTML) > Number(y.innerHTML)) {
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }

      function ordenarFechaPQR() {
        let table, rows, switching, i, x, y, shouldSwitch,diaX,mesX,anoX,diaY,mesY,anoY;
        table = document.getElementById("example");
        let icon = document.getElementById("iconFecha");
        switching = true;
        if (icon.classList.contains("down")) {
          icon.classList.remove("down");
          icon.classList.add("up");
        } else {
          icon.classList.remove("up");
          icon.classList.add("down");
        }
        while (switching) {
          switching = false;
          rows = table.rows;

          for (i = 1; i < rows.length - 1; i++) {
            shouldSwitch = false;

            x = rows[i].getElementsByTagName("TD")[1];
            y = rows[i + 1].getElementsByTagName("TD")[1];
            
            console.log(new Date('11-4-2020'))
            
            diaX = x.innerHTML.substr(0,2) 
            mesX = x.innerHTML.substr(3,2)
            anoX = x.innerHTML.substr(6,4)
            diaY = y.innerHTML.substr(0,2) 
            mesY = y.innerHTML.substr(3,2)
            anoY = y.innerHTML.substr(6,4)

            if (icon.classList.contains("down")) {
              if (
                new Date(`${mesX}/${diaX}/${anoX}`).getTime() >
                new Date(`${mesY}/${diaY}/${anoY}`).getTime()
              ) {
                shouldSwitch = true;
                break;
              }
            } else {
              if (
                new Date(`${mesX}/${diaX}/${anoX}`).getTime() <
                new Date(`${mesY}/${diaY}/${anoY}`).getTime()
              ) {
                shouldSwitch = true;
                break;
              }
            }
          }
          if (shouldSwitch) {
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
          }
        }
      }
    </script>
  </body>
</html>
